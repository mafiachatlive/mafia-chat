<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mafia Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    .header {
      padding: 12px;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
      z-index: 1100; /* Higher than other elements */
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .eagle-logo {
      width: 48px;
      height: 48px;
      margin-right: 10px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6d/Golden_Eagle_Logo.png') no-repeat center center/cover;
      filter: drop-shadow(0 0 10px gold);
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700;
    }

    .header-buttons {
      display: flex;
      justify-content: space-around;
      width: 100%;
      padding: 10px 0;
    }

    .header-buttons button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      padding: 8px;
      transition: color 0.3s;
    }

    .header-buttons button.active {
      color: gold;
      text-shadow: 0 0 5px gold;
    }

    .link-buttons {
      display: flex;
      justify-content: space-around;
      width: 100%;
      padding: 10px 0;
      background: #111;
    }

    .link-buttons a {
      background: gold;
      color: black;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      flex: 1;
      margin: 0 5px;
      transition: transform 0.2s;
    }

    .link-buttons a:hover {
      transform: scale(1.05);
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #000;
    }

    .message {
      background: #1f1f1f;
      padding: 10px;
      margin: 6px 0;
      border-radius: 10px;
      max-width: 80%;
    }

    .message.sent {
      align-self: flex-end;
      background: #005c4b;
    }

    .message.received {
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #111;
      position: sticky;
      bottom: 50px;
      z-index: 900;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      border: none;
      margin-right: 8px;
      font-size: 16px;
    }

    .input-area button {
      background: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .floating-mafia {
      position: fixed;
      bottom: 140px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: gold;
      color: black;
      font-weight: bold;
      font-size: 14px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px gold;
      cursor: pointer;
      z-index: 999;
    }

    .bottom-tabs {
      display: flex;
      justify-content: space-around;
      background: #1a1a1a;
      padding: 10px 0;
      border-top: 1px solid #333;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .bottom-tabs button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .bottom-tabs button.active {
      color: gold;
      text-shadow: 0 0 5px gold;
    }

    @media (max-width: 600px) {
      .header {
        position: fixed; /* Fix header to top on mobile */
        top: 0;
        left: 0;
        right: 0;
        z-index: 1100;
      }
      .chat-container {
        padding-top: 150px; /* Add padding to account for fixed header height */
        padding-bottom: 90px;
      }
      .header .title {
        font-size: 20px;
      }
      .eagle-logo {
        width: 40px;
        height: 40px;
      }
      .header-buttons button {
        font-size: 14px;
        padding: 6px;
      }
      .link-buttons a {
        font-size: 12px;
        padding: 6px 8px;
        margin: 0 3px;
      }
      .message {
        font-size: 14px;
      }
      .input-area input {
        font-size: 14px;
      }
      .input-area {
        padding: 8px;
        position: sticky;
        bottom: 40px;
        z-index: 900;
      }
      .floating-mafia {
        bottom: 130px;
        width: 48px;
        height: 48px;
        font-size: 12px;
        right: 15px;
      }
      .bottom-tabs {
        padding: 8px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #1a1a1a;
        z-index: 1000;
      }
    }

    @media (max-width: 400px) {
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1100;
      }
      .chat-container {
        padding-top: 140px; /* Adjusted for smaller header height */
        padding-bottom: 80px;
      }
      .header-buttons button {
        font-size: 12px;
        padding: 5px;
      }
      .link-buttons a {
        font-size: 10px;
        padding: 5px 6px;
      }
      .bottom-tabs button {
        font-size: 12px;
      }
      .floating-mafia {
        bottom: 120px;
      }
      .input-area {
        padding: 6px;
        bottom: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header with Golden Eagle and Buttons -->
    <div class="header">
      <div class="header-top">
        <div class="eagle-logo"></div>
        <div class="title">Mafia Chat</div>
      </div>
      <div class="header-buttons">
        <button class="active">Chats</button>
        <button>Status</button>
        <button>Groups</button>
        <button>Calls</button>
      </div>
      <div class="link-buttons">
        <a href="https://mafiaresell.com" target="_blank">Earn with Mafia Resell</a>
        <a href="https://mafiaresell.com" target="_blank">Shopping From Mafia</a>
        <a href="https://mafiaresell.com" target="_blank">Bulk Purchase From Mafia</a>
      </div>
    </div>

    <!-- Messages -->
    <div class="messages" id="messages">
      <div class="message sent">Hello, Mafia!</div>
      <div class="message received">Welcome to Mafia Chat ðŸ˜Ž</div>
    </div>

    <!-- Input -->
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Bottom Tabs -->
    <div class="bottom-tabs">
      <button class="active">All</button>
      <button>Family</button>
      <button>Friends</button>
      <button>Business</button>
    </div>

    <!-- Floating Mafia Bubble -->
    <div class="floating-mafia">Mafia</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
