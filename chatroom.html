<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MafiaChat Chatroom</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts/dashboard.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Roboto', sans-serif;
      background: #ffe6f0; /* Mafia Pink */
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    header {
      background: #ff1493; /* Mafia Pink */
      color: gold;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #ffc0cb; /* Light Pink */
      padding: 10px 0;
      border-bottom: 2px solid gold;
    }

    nav button {
      background: none;
      border: none;
      font-size: 16px;
      color: black;
      cursor: pointer;
    }

    nav button i {
      color: gold;
    }

    .section {
      padding: 10px;
      display: none;
      height: calc(100vh - 120px);
      overflow-y: auto;
    }

    .active {
      display: block;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px #00000010;
    }

    .contact-chip {
      display: inline-block;
      padding: 8px 12px;
      background: #ffe4e1;
      border-radius: 20px;
      margin: 5px;
      font-weight: bold;
    }

    .contact-actions {
      margin-top: 10px;
    }

    .contact-actions input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .contact-actions button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      margin-left: 5px;
      cursor: pointer;
    }

    .top-btns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .top-btns button {
      background: #ffc0cb;
      border: 2px solid gold;
      color: black;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Mafia Box inside CALLS section */
    .mafia-box {
      background: linear-gradient(to right, #ffc0cb, gold);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }

    .mafia-box h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: black;
      background: white;
      padding: 8px 16px;
      border-radius: 10px;
      display: inline-block;
    }

    /* Mobile */
    @media only screen and (max-width: 600px) {
      .section {
        padding: 10px;
        height: calc(100vh - 120px);
        overflow-y: auto;
      }

      header {
        font-size: 20px;
        justify-content: center;
      }

      nav button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”· Header -->
  <header>
    Mafia<span style="margin: 0 5px;">ðŸ¦…</span>Chat
  </header>

  <!-- ðŸ”³ Navigation -->
  <nav>
    <button onclick="showSection('chats')"><i class="bi bi-chat-dots"></i> Chats</button>
    <button onclick="showSection('status')"><i class="bi bi-circle-half"></i> Status</button>
    <button onclick="showSection('groups')"><i class="bi bi-people"></i> Groups</button>
    <button onclick="showSection('calls')"><i class="bi bi-telephone"></i> Calls</button>
  </nav>

  <!-- ðŸ”¹ Chats Section (Mafia Eagle Box REMOVED) -->
  <div id="chats" class="section active">
    <!-- You can leave this empty or show last messages here -->
  </div>

  <!-- ðŸ”¹ Status Section -->
  <div id="status" class="section">
    <div class="card">
      <h3>ðŸ“º Status</h3>
      <p>All latest statuses will appear here.</p>
    </div>
  </div>

  <!-- ðŸ”¹ Groups Section -->
  <div id="groups" class="section">
    <div class="card">
      <h3>ðŸ‘¥ Groups</h3>
      <p>All joined and created groups will show here.</p>
    </div>
  </div>

  <!-- ðŸ”¹ Calls Section with Embedded Contact Box -->
  <div id="calls" class="section">
    <div class="card">
      <h3>ðŸ“ž Call Options</h3>
      <div class="call-buttons">
        <button><i class="bi bi-mic-fill"></i> Audio Call</button>
        <button><i class="bi bi-camera-video-fill"></i> Video Call</button>
      </div>
    </div>

    <div class="mafia-box">
      <h2>Mafia</h2>
      <div class="card" style="margin-top: 15px;">
        <h4>ðŸ“‡ Contacts</h4>
        <input type="text" placeholder="Search Contacts" />
        <div class="contact-chip">Majid</div>
        <div class="contact-chip">Sehar</div>
        <div class="contact-chip">Tech Praa</div>
        <div class="contact-actions">
          <input type="text" placeholder="Add New Contact" />
          <button>âž• Save Contact</button>
        </div>
        <div class="top-btns">
          <button>Blocked</button>
          <button>Family</button>
          <button>Business</button>
          <button>Contact Mafia</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
