<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mafia Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    .header {
      padding: 12px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
    }

    .eagle-logo {
      width: 48px;
      height: 48px;
      margin-right: 10px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6d/Golden_Eagle_Logo.png') no-repeat center center/cover;
      filter: drop-shadow(0 0 10px gold);
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #000;
    }

    .message {
      background: #1f1f1f;
      padding: 10px;
      margin: 6px 0;
      border-radius: 10px;
      max-width: 80%;
    }

    .message.sent {
      align-self: flex-end;
      background: #005c4b;
    }

    .message.received {
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #111;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      border: none;
      margin-right: 8px;
      font-size: 16px;
    }

    .input-area button {
      background: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .floating-mafia {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: gold;
      color: black;
      font-weight: bold;
      font-size: 14px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px gold;
      cursor: pointer;
      z-index: 999;
    }

    .bottom-tabs {
      display: flex;
      justify-content: space-around;
      background: #1a1a1a;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    .bottom-tabs button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .bottom-tabs button.active {
      color: gold;
      text-shadow: 0 0 5px gold;
    }

    @media (max-width: 600px) {
      .header .title {
        font-size: 20px;
      }
      .message {
        font-size: 14px;
      }
      .input-area input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    
    <!-- Header with Golden Eagle -->
    <div class="header">
      <div class="eagle-logo"></div>
      <div class="title">Mafia Chat</div>
    </div>

    <!-- Messages -->
    <div class="messages" id="messages">
      <div class="message sent">Hello, Mafia!</div>
      <div class="message received">Welcome to Mafia Chat ðŸ˜Ž</div>
    </div>

    <!-- Input -->
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Bottom Tabs -->
    <div class="bottom-tabs">
      <button class="active">All</button>
      <button>Family</button>
      <button>Friends</button>
      <button>Business</button>
    </div>

    <!-- Floating Mafia Bubble -->
    <div class="floating-mafia">Mafia</div>

  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const messages = document.getElementById('messages');
      const text = input.value.trim();
      if (text === '') return;

      const msgDiv = document.createElement('div');
      msgDiv.className = 'message sent';
      msgDiv.textContent = text;
      messages.appendChild(msgDiv);
      input.value = '';
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
