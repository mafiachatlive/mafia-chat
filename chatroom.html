<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mafia Chat Room</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(45deg, #000, gold);
      padding: 20px;
      text-align: center;
      color: gold;
      position: relative;
    }

    .eagle {
      width: 60px;
      height: auto;
      margin-bottom: 5px;
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
    }

    .menu-buttons {
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 10px 0;
      border-top: 2px solid gold;
      border-bottom: 2px solid gold;
    }

    .menu-buttons button {
      background: linear-gradient(145deg, #e91e63, gold);
      border: none;
      padding: 8px 14px;
      color: white;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-buttons button:hover {
      background: linear-gradient(145deg, gold, #e91e63);
      color: black;
    }

    .contacts-box {
      background: linear-gradient(to right, #e91e63, gold);
      border-radius: 20px;
      padding: 20px 10px;
      margin: 20px 10px;
      color: black;
      text-align: center;
    }

    .contacts-box small {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .contacts-box iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    .floating-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(to bottom right, gold, #e91e63);
      color: black;
      padding: 12px 18px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.6);
      animation: float 2s ease-in-out infinite;
      z-index: 99;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @media (max-width: 600px) {
      .header-title {
        font-size: 20px;
      }

      .eagle {
        width: 50px;
      }

      .menu-buttons button {
        font-size: 12px;
        padding: 6px 10px;
      }

      .contacts-box iframe {
        height: 300px;
      }

      .floating-bubble {
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Golden_Eagle_in_flight_-_5.jpg/800px-Golden_Eagle_in_flight_-_5.jpg" alt="Mafia Eagle" class="eagle" />
    <div class="header-title">Mafia Chat</div>
  </header>

  <div class="menu-buttons">
    <button>Chat</button>
    <button>Status</button>
    <button>Groups</button>
    <button>Calls</button>
  </div>

  <div class="contacts-box">
    <small>Mafia</small>
    <iframe src="contacts.html"></iframe>
  </div>

  <div class="floating-bubble">Mafia</div>

</body>
</html>
