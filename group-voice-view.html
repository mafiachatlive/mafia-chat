<!DOCTYPE html>
<html>
<head>
  <title>ðŸ”Š Group Voice Message Viewer</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .voice-card {
      background: #f2f2f2;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .status {
      font-size: 12px;
      color: #888;
    }
    iframe {
      width: 100%;
      height: 230px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ”Š Group Voice Message Viewer</h2>

  <input type="text" id="group_id" placeholder="Enter Group ID" />
  <button onclick="loadGroupVoice()">Load Voice Messages</button>

  <div id="voiceContainer"></div>

  <!-- âœ… Emoji Picker (iframe from emoji-picker folder) -->
  <iframe src="emoji-picker/emoji-picker.html"></iframe>

  <script>
    let currentUser;

    async function loadGroupVoice() {
      const groupId = document.getElementById('group_id').value.trim();
      const container = document.getElementById('voiceContainer');
      container.innerHTML = '';

      const user = supabase.auth.user();
      if (!user || !groupId) {
        return container.innerHTML = "âš ï¸ Login or Group ID missing.";
      }
      currentUser = user;

      const { data, error } = await supabase
        .from('group_chats')
        .select('*')
        .eq('group_id', groupId)
        .eq('type', 'voice')
        .order('timestamp', { ascending: true });

      if (error) {
        container.innerHTML = 'âŒ Error loading messages.';
        return;
      }

      data.forEach((msg) => {
        const div = document.createElement('div');
        div.className = 'voice-card';

        const tick = msg.seen
          ? 'âœ”âœ” <span style="color:green;">Seen</span>'
          : msg.delivered
            ? 'âœ”âœ” <span style="color:blue;">Delivered</span>'
            : 'âœ” Sent';

        const html = `
          <strong>ðŸ‘¤ ${msg.sender_id}</strong><br>
          <small>${new Date(msg.timestamp).toLocaleString()}</small><br>
          <audio controls src="${msg.content}" onplay="markSeen('${msg.id}')"></audio>
          <div class="status">${tick}</div>
        `;
        div.innerHTML = html;
        container.appendChild(div);

        if (!msg.delivered && msg.sender_id !== currentUser.id) {
          markDelivered(msg.id);
        }
      });
    }

    async function markDelivered(id) {
      await supabase.from('group_chats').update({ delivered: true }).eq('id', id);
    }

    async function markSeen(id) {
      await supabase.from('group_chats').update({ seen: true }).eq('id', id);
    }
  </script>
</body>
</html>
