<!DOCTYPE html>
<html>
<head>
  <title>Create Group</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
</head>
<body>
  <h2>Create New Group</h2>

  <form id="groupForm">
    <input type="text" id="name" placeholder="Group Name" required><br><br>
    <textarea id="description" placeholder="Group Description (optional)"></textarea><br><br>
    
    <input type="text" id="profile_url" placeholder="Profile Image URL"><br><br>
    <input type="text" id="banner_url" placeholder="Banner Image URL"><br><br>

    <button type="submit">Create Group</button>
  </form>

  <div id="result"></div>

  <script src="group-create.js"></script>
</body>
</html>
