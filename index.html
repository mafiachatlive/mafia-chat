<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mafia Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    h1 {
      text-align: center;
      padding: 20px;
      font-size: 32px;
      color: #f0f0f0;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }
    .card:hover {
      background: #333;
      transform: scale(1.05);
    }
    .card img {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }
    .card span {
      display: block;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ðŸ’€ Mafia Dashboard</h1>

  <div class="dashboard">
    <a href="chat-file.html" class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384005.png" />
      <span>Chat File</span>
    </a>
    <a href="chat-media.html" class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/126/126477.png" />
      <span>Chat Media</span>
    </a>
    <a href="chat-text.html" class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/876/876019.png" />
      <span>Chat Text</span>
    </a>
    <a href="chat-voice.html" class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727240.png" />
      <span>Chat Voice</span>
    </a>
    <!-- ADD MORE ITEMS SAME WAY -->
    <a href="status.html" class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/709/709496.png" />
      <span>Status</span>
    </a>
    <a href="location.html" class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" />
      <span>Location</span>
    </a>
    <a href="emoji-picker.html" class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" />
      <span>Emoji Picker</span>
    </a>
  </div>

</body>
</html>
