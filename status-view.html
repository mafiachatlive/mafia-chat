<!DOCTYPE html>
<html>
<head>
  <title>📺 View Status</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .status-card {
      border: 1px solid #ccc; padding: 10px; border-radius: 10px; margin-bottom: 15px;
      background: #f5f5f5;
    }
    video, img { max-width: 100%; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>👁️ View Status</h2>

  <input type="text" id="user_id" placeholder="Enter User ID or Leave Empty for All" />

  <label for="max_days">Max Days Old:</label>
  <select id="max_days">
    <option value="1">1 Day</option>
    <option value="7" selected>7 Days</option>
    <option value="30">30 Days</option>
  </select>

  <button onclick="loadStatus()">Load Status</button>

  <div id="statusContainer"></div>

  <script src="status-view.js"></script>
</body>
</html>
