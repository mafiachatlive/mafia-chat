<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }

</head>
<body>

  <h2>ðŸ’¬ Mafia Text Chat</h2>

  <div id="chat-box"></div>

  <form id="message-form">
    <input type="text" id="message" placeholder="Type your message..." required />
    <button type="submit">Send</button>
    <span id="emoji-btn">ðŸ˜Š</span>
  </form>

  <!-- Emoji Picker -->
  <div id="emoji-picker" style="display:none; border:1px solid #ccc; padding:5px; background:#fff; position:absolute;"></div>

  <script type="module" src="chat-text.js"></script>
  <script>
    // Basic Emoji Picker
    const emojis = ['ðŸ˜Ž','ðŸ˜‚','ðŸ˜œ','â¤ï¸','ðŸ’€','ðŸ”¥','ðŸŽ¯','ðŸš€','ðŸ‘€','ðŸ¤¯'];
    const picker = document.getElementById('emoji-picker');
    const emojiBtn = document.getElementById('emoji-btn');
    const msgInput = document.getElementById('message');

    emojiBtn.onclick = () => {
      picker.style.display = picker.style.display === 'block' ? 'none' : 'block';
      picker.innerHTML = '';
      emojis.forEach(e => {
        const btn = document.createElement('button');
        btn.textContent = e;
        btn.onclick = () => {
          msgInput.value += e;
          picker.style.display = 'none';
        };
        picker.appendChild(btn);
      });
    };

    // Close picker if clicked outside
    window.addEventListener('click', e => {
      if (!picker.contains(e.target) && e.target !== emojiBtn) {
        picker.style.display = 'none';
      }
    });
  </script>

</body>
