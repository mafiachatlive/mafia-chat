<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìÅ Group File Upload</title>
  <script src="/mafiachat/supabase.js"></script>
  <link rel="stylesheet" href="/mafiachat/assets/styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .file-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .status {
      font-size: 12px;
      color: #555;
      margin-top: 6px;
    }
    .emoji-react {
      margin-top: 10px;
      font-size: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 230px;
      border: none;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <h2>üìÅ Upload Any File to Group</h2>

  <input type="text" id="group_id" placeholder="Enter Group ID" style="padding:10px; width: 240px;" />
  <br><br>

  <input type="file" id="fileInput" />
  <br><br>

  <button onclick="uploadFile()" style="padding:10px;">Upload File</button>

  <div id="fileList"></div>

  <!-- ‚úÖ Emoji Picker -->
  <iframe src="/mafiachat/emoji/emoji-picker.html"></iframe>

  <script src="/mafiachat/scripts/group-file.js"></script>

</html>
