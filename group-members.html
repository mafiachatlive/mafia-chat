<!DOCTYPE html>
<html>
<head>
  <title>Manage Group Members</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
</head>
<body>
  <h2>Group Members</h2>

  <form id="addMemberForm">
    <input type="text" id="group_id" placeholder="Group ID" required><br><br>
    <input type="text" id="user_id" placeholder="User UID" required><br><br>
    <select id="role">
      <option value="member">Member</option>
      <option value="admin">Admin</option>
    </select><br><br>
    <label>
      <input type="checkbox" id="show_number" checked> Show Phone Number
    </label><br><br>
    <button type="submit">Add Member</button>
  </form>

  <div id="memberList"></div>

  <script src="group-members.js"></script>
</body>
</html>
