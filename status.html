<!DOCTYPE html>
<html>
<head>
  <title>📤 Mafia Status Upload</title>
</head>
<body>
  <h2>🧠 Mafia Status – Upload Panel</h2>
  <form id="statusForm">
    <label>Type:</label><br>
    <select id="type" required>
      <option value="text">Text</option>
      <option value="image">Image</option>
      <option value="video">Video</option>
      <option value="audio">Audio</option>
      <option value="link">Link</option>
    </select><br><br>

    <label>Status Content:</label><br>
    <textarea id="textStatus" placeholder="Enter status text or link..." style="width:300px;height:80px;"></textarea><br><br>

    <label>Upload Media (Image/Video/Audio):</label><br>
    <input type="file" id="mediaFile" accept="image/*,video/*,audio/*"><br><br>

    <!-- Select Expiry Days -->
<label for="expiryDays">⏳ Delete After (Days):</label><br>
<select id="expiryDays" required>
  <option value="1">1 Day</option>
  <option value="2">2 Days</option>
  <option value="3">3 Days</option>
  <option value="5">5 Days</option>
  <option value="7" selected>7 Days</option>
  <option value="15">15 Days</option>
  <option value="30">30 Days</option>
</select>
<br><br>

<!-- NSFW (Adult Content) -->
<label for="allowNSFW">
  <input type="checkbox" id="allowNSFW" />
  🔞 This status contains adult content (nudity, violence, etc.)
</label>
<br><br>

    <button type="submit">Upload</button>
  </form>

  <script type="module" src="status.js"></script>
</body>
</html>
