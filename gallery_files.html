<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Files</title>
  <script type="module" src="gallery_files.js"></script>
</head>
<body>
  <h1>Gallery Files</h1>

  <form id="fileForm">
    <input type="text" id="contact_id" placeholder="Contact ID" required />
    <input type="text" id="title" placeholder="Title" required />
    <input type="file" id="file" required />
    <button type="submit">Upload File</button>
  </form>

  <hr>

  <div id="filesContainer"></div>
</body>
</html>
